<!-- School Comparison Block Component -->
<div class="comparison-block">
    <div class="comparison-header">
        <h3 class="comparison-title">Compare Schools</h3>
        <p class="comparison-subtitle">Select up to 3 schools to compare side by side</p>
    </div>
    
    <!-- School Selector -->
    <div class="comparison-selector">
        <div class="selected-schools" id="selected-schools">
            <!-- Selected schools will be displayed here -->
            <div class="empty-state">
                <p>No schools selected for comparison</p>
            </div>
        </div>
        
        <!-- School Search for Adding -->
        <div class="add-school">
            <div class="search-wrapper">
                <input type="text" 
                       class="school-search-input" 
                       id="comparison-search" 
                       placeholder="Search for a school to add..."
                       autocomplete="off">
                <button class="search-button" type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            
            <!-- Search Results -->
            <div class="search-results" id="comparison-results" style="display: none;"></div>
        </div>
    </div>
    
    <!-- Compare Button -->
    <div class="compare-actions">
        <button class="btn-compare-now" id="btn-compare-now" disabled>
            Compare Selected Schools
            <span class="selected-count" id="selected-count">0/3</span>
        </button>
        <button class="btn-clear-all" id="btn-clear-all" style="display: none;">Clear All</button>
    </div>
    
    <!-- Comparison Table (shown when schools are selected) -->
    <div class="comparison-table-container" id="comparison-table" style="display: none;">
        <table class="comparison-table">
            <thead>
                <tr id="comparison-header-row">
                    <th>Metrics</th>
                    <!-- School headers will be inserted here -->
                </tr>
            </thead>
            <tbody id="comparison-body">
                <!-- Comparison data will be inserted here -->
            </tbody>
        </table>
    </div>
    
    <!-- Premium Upgrade Teaser (for more than 2 schools) -->
    <div class="premium-teaser" id="premium-teaser" style="display: none;">
        <div class="teaser-content">
            <span class="premium-icon">⭐</span>
            <p>Compare up to 5 schools with <strong>Premium</strong> membership</p>
            <a href="/premium.html" class="btn-premium-small">Upgrade Now</a>
        </div>
    </div>
</div>

<!-- JavaScript for Comparison Block -->
<script>
(function() {
    // Comparison state
    let selectedSchools = [];
    let schoolsData = [];
    let searchTimeout;
    
    // Load schools data
    fetch('/data/schools.json')
        .then(response => response.json())
        .then(schools => {
            schoolsData = schools.filter(s => s.Is_Active === "TRUE");
        });
    
    // DOM elements
    const searchInput = document.getElementById('comparison-search');
    const searchResults = document.getElementById('comparison-results');
    const selectedContainer = document.getElementById('selected-schools');
    const compareBtn = document.getElementById('btn-compare-now');
    const clearBtn = document.getElementById('btn-clear-all');
    const comparisonTable = document.getElementById('comparison-table');
    const selectedCount = document.getElementById('selected-count');
    const premiumTeaser = document.getElementById('premium-teaser');
    
    // Search input handler
    if (searchInput) {
        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => {
                searchSchools(query);
            }, 300);
        });
        
        // Focus handler
        searchInput.addEventListener('focus', function() {
            if (this.value.trim().length >= 2) {
                searchResults.style.display = 'block';
            }
        });
        
        // Close results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.add-school')) {
                searchResults.style.display = 'none';
            }
        });
    }
    
    // Search schools
    function searchSchools(query) {
        query = query.toLowerCase();
        
        const results = schoolsData
            .filter(school => 
                school.School_Name.toLowerCase().includes(query) &&
                !selectedSchools.includes(school.School_ID) // Don't show already selected
            )
            .slice(0, 5);
        
        if (results.length === 0) {
            searchResults.innerHTML = '<div class="search-result-item no-results">No schools found</div>';
            searchResults.style.display = 'block';
            return;
        }
        
        let html = '';
        results.forEach(school => {
            html += `
                <div class="search-result-item" data-school-id="${school.School_ID}">
                    <div class="result-name">${school.School_Name}</div>
                    <div class="result-meta">${school.City}, ${school.State_Code} • ⭐ ${school.Rating}</div>
                    <button class="btn-add" onclick="addToComparison('${school.School_ID}')">Add</button>
                </div>
            `;
        });
        
        searchResults.innerHTML = html;
        searchResults.style.display = 'block';
    }
    
    // Add school to comparison
    window.addToComparison = function(schoolId) {
        const school = schoolsData.find(s => s.School_ID === schoolId);
        if (!school) return;
        
        // Check if max selected (3 for free, 5 for premium)
        const maxSchools = isPremiumUser() ? 5 : 3;
        
        if (selectedSchools.length >= maxSchools) {
            if (!isPremiumUser()) {
                premiumTeaser.style.display = 'block';
            } else {
                alert(`You can compare up to ${maxSchools} schools`);
            }
            return;
        }
        
        if (selectedSchools.includes(schoolId)) return;
        
        selectedSchools.push(schoolId);
        updateSelectedDisplay();
        updateComparisonTable();
        
        // Clear search
        searchInput.value = '';
        searchResults.style.display = 'none';
    };
    
    // Remove school from comparison
    window.removeFromComparison = function(schoolId) {
        selectedSchools = selectedSchools.filter(id => id !== schoolId);
        updateSelectedDisplay();
        updateComparisonTable();
        premiumTeaser.style.display = 'none';
    };
    
    // Update selected schools display
    function updateSelectedDisplay() {
        if (selectedSchools.length === 0) {
            selectedContainer.innerHTML = '<div class="empty-state"><p>No schools selected for comparison</p></div>';
            compareBtn.disabled = true;
            clearBtn.style.display = 'none';
            comparisonTable.style.display = 'none';
            selectedCount.textContent = '0/3';
            return;
        }
        
        let html = '';
        selectedSchools.forEach(schoolId => {
            const school = schoolsData.find(s => s.School_ID === schoolId);
            if (school) {
                html += `
                    <div class="selected-school-item">
                        <div class="selected-school-info">
                            <div class="selected-school-name">${school.School_Name}</div>
                            <div class="selected-school-meta">${school.City}, ${school.State_Code}</div>
                        </div>
                        <button class="btn-remove" onclick="removeFromComparison('${schoolId}')" aria-label="Remove">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                `;
            }
        });
        
        selectedContainer.innerHTML = html;
        compareBtn.disabled = false;
        clearBtn.style.display = 'block';
        
        const max = isPremiumUser() ? 5 : 3;
        selectedCount.textContent = `${selectedSchools.length}/${max}`;
    }
    
    // Update comparison table
    function updateComparisonTable() {
        if (selectedSchools.length < 2) {
            comparisonTable.style.display = 'none';
            return;
        }
        
        const schools = selectedSchools
            .map(id => schoolsData.find(s => s.School_ID === id))
            .filter(s => s);
        
        // Build header
        let headerRow = '<th>Metrics</th>';
        schools.forEach(school => {
            headerRow += `<th class="school-header">
                <div class="school-header-content">
                    <a href="/school/${school.Slug}">${school.School_Name}</a>
                    <span class="school-rating">⭐ ${school.Rating}</span>
                </div>
            </th>`;
        });
        document.getElementById('comparison-header-row').innerHTML = headerRow;
        
        // Build comparison rows
        const metrics = [
            { label: 'Location', key: (s) => `${s.City}, ${s.State_Code}` },
            { label: 'School Type', key: (s) => s.School_Type },
            { label: 'Grades', key: (s) => s.Grade_Level },
            { label: 'Students', key: (s) => s.Student_Count },
            { label: 'Student-Teacher Ratio', key: (s) => `${s.Student_Teacher_Ratio}:1` },
            { label: 'Math Score', key: (s) => `${s.Math_Score}%` },
            { label: 'Reading Score', key: (s) => `${s.Reading_Score}%` },
            { label: 'Graduation Rate', key: (s) => `${s.Graduation_Rate}%` },
            { label: 'National Rank', key: (s) => `#${s.National_Rank}` }
        ];
        
        let bodyHTML = '';
        
        metrics.forEach(metric => {
            bodyHTML += '<tr>';
            bodyHTML += `<td class="metric-label">${metric.label}</td>`;
            
            schools.forEach(school => {
                const value = metric.key(school);
                bodyHTML += `<td>${value}</td>`;
            });
            
            bodyHTML += '</tr>';
        });
        
        document.getElementById('comparison-body').innerHTML = bodyHTML;
        comparisonTable.style.display = 'block';
    }
    
    // Check if user is premium (simplified - actual check in premium-access.js)
    function isPremiumUser() {
        return window.premiumStatus?.isActive || false;
    }
    
    // Clear all
    if (clearBtn) {
        clearBtn.addEventListener('click', function() {
            selectedSchools = [];
            updateSelectedDisplay();
            comparisonTable.style.display = 'none';
            premiumTeaser.style.display = 'none';
        });
    }
    
    // Compare now button
    if (compareBtn) {
        compareBtn.addEventListener('click', function() {
            if (selectedSchools.length >= 2) {
                // Redirect to compare page with selected schools
                const params = new URLSearchParams();
                selectedSchools.forEach((id, index) => {
                    params.append(`school${index + 1}`, id);
                });
                window.location.href = `/compare.html?${params.toString()}`;
            }
        });
    }
})();
</script>
