<!-- School Card Component - Reusable card for displaying school information -->
<div class="school-card" data-school-id="[SCHOOL_ID]">
    <!-- Card Header -->
    <div class="card-header">
        <h3 class="school-name">
            <a href="/school/[SCHOOL_SLUG]" class="school-link">[SCHOOL_NAME]</a>
        </h3>
        
        <!-- Rating Badge -->
        <div class="rating-badge" aria-label="Rating: [RATING] out of 5 stars">
            <span class="rating-stars">
                <!-- Stars generated dynamically -->
                <span class="stars-container" data-rating="[RATING]"></span>
            </span>
            <span class="rating-value">[RATING]</span>
        </div>
    </div>
    
    <!-- School Location -->
    <div class="school-location">
        <svg class="location-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span class="location-text">[CITY], [STATE_CODE] [ZIP]</span>
    </div>
    
    <!-- Quick Stats -->
    <div class="quick-stats">
        <div class="stat" title="Grade Level">
            <span class="stat-label">Grades:</span>
            <span class="stat-value">[GRADE_LEVEL]</span>
        </div>
        
        <div class="stat" title="School Type">
            <span class="stat-label">Type:</span>
            <span class="stat-value">[SCHOOL_TYPE]</span>
        </div>
        
        <div class="stat" title="Student Count">
            <span class="stat-label">Students:</span>
            <span class="stat-value">[STUDENT_COUNT]</span>
        </div>
        
        <div class="stat" title="Student-Teacher Ratio">
            <span class="stat-label">Ratio:</span>
            <span class="stat-value">[STUDENT_TEACHER_RATIO]:1</span>
        </div>
    </div>
    
    <!-- Test Scores Preview -->
    <div class="scores-preview">
        <div class="score-item">
            <span class="score-label">Math:</span>
            <div class="score-bar">
                <div class="score-fill" style="width: [MATH_SCORE]%"></div>
            </div>
            <span class="score-value">[MATH_SCORE]%</span>
        </div>
        
        <div class="score-item">
            <span class="score-label">Reading:</span>
            <div class="score-bar">
                <div class="score-fill" style="width: [READING_SCORE]%"></div>
            </div>
            <span class="score-value">[READING_SCORE]%</span>
        </div>
    </div>
    
    <!-- Card Footer -->
    <div class="card-footer">
        <!-- Graduation Rate (if available) -->
        <div class="grad-rate" title="Graduation Rate">
            <span class="grad-label">Graduation:</span>
            <span class="grad-value">[GRADUATION_RATE]%</span>
        </div>
        
        <!-- Action Buttons -->
        <div class="card-actions">
            <a href="/school/[SCHOOL_SLUG]" class="btn-view">
                View Details
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
            
            <button class="btn-compare" data-school-id="[SCHOOL_ID]" onclick="addToCompare('[SCHOOL_ID]')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M16 16v4M12 12v8M8 8v12M4 4v16"/>
                </svg>
                <span class="compare-text">Compare</span>
            </button>
        </div>
    </div>
    
    <!-- Premium Badge (if applicable) -->
    <div class="premium-badge-card" style="display: none;" data-premium="false">
        <span>⭐ PREMIUM</span>
    </div>
</div>

<!-- JavaScript for School Card -->
<script>
(function() {
    // Initialize all school cards on the page
    document.querySelectorAll('.school-card').forEach(card => {
        // Generate star ratings
        const starsContainer = card.querySelector('.stars-container');
        if (starsContainer) {
            const rating = parseFloat(starsContainer.dataset.rating) || 0;
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            let starsHTML = '';
            
            // Full stars
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<span class="star full">★</span>';
            }
            
            // Half star
            if (hasHalfStar) {
                starsHTML += '<span class="star half">★</span>';
            }
            
            // Empty stars
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<span class="star empty">☆</span>';
            }
            
            starsContainer.innerHTML = starsHTML;
        }
        
        // Add click handler for compare button
        const compareBtn = card.querySelector('.btn-compare');
        if (compareBtn) {
            compareBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const schoolId = this.dataset.schoolId;
                // The actual compare function is in comparison.js
                if (window.addToCompare) {
                    window.addToCompare(schoolId);
                }
            });
        }
    });
})();
</script>
