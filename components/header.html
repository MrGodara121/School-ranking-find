<!-- JavaScript for Header -->
<script>
(function() {
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileNav = document.getElementById('mobile-nav');
    
    if (menuToggle && mobileNav) {
        menuToggle.addEventListener('click', function() {
            const isVisible = mobileNav.style.display === 'block';
            mobileNav.style.display = isVisible ? 'none' : 'block';
            menuToggle.classList.toggle('active', !isVisible);
            
            // Announce for screen readers
            const expanded = menuToggle.getAttribute('aria-expanded') === 'true' ? 'false' : 'true';
            menuToggle.setAttribute('aria-expanded', expanded);
        });
    }
    
    // Search toggle
    const searchToggle = document.getElementById('search-toggle');
    if (searchToggle) {
        searchToggle.addEventListener('click', function() {
            // Trigger search bar focus (handled in search-bar component)
            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.focus();
            }
        });
    }
    
    // Announcement bar close
    const announcementClose = document.querySelector('.announcement-close');
    const announcementBar = document.getElementById('announcement-bar');
    
    if (announcementClose && announcementBar) {
        announcementClose.addEventListener('click', function() {
            announcementBar.style.display = 'none';
            // Save preference in localStorage
            localStorage.setItem('announcement-closed', 'true');
        });
        
        // Check if announcement was previously closed
        if (localStorage.getItem('announcement-closed') === 'true') {
            announcementBar.style.display = 'none';
        } else {
            announcementBar.style.display = 'block';
        }
    }
    
    // Sticky header on scroll
    const header = document.querySelector('.site-header');
    let lastScroll = 0;
    
    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > 100) {
            header.classList.add('sticky');
        } else {
            header.classList.remove('sticky');
        }
        
        lastScroll = currentScroll;
    });
})();
</script>
